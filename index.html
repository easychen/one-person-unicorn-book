<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One-Person Unicorn / 一人独角兽</title>
    <style>
        body {
            /* 提取自封面背景的深色 */
            background-color: #1a1d23; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }
        /* 封面图样式 */
        .cover-img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            font-size: 1.5rem;
            color: #fff;
        }
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a.btn {
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        /* 橙色主按钮风格 */
        a.btn-primary {
            /* 提取自独角兽的高亮橙色 */
            background: linear-gradient(135deg, #ff9e44 0%, #ff7020 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 112, 32, 0.3);
            border: none;
        }
        a.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 112, 32, 0.5);
        }
        /* 幽灵按钮风格 */
        a.btn-outline {
            background: transparent;
            color: #ff9e44;
            border: 1px solid #ff9e44;
        }
        a.btn-outline:hover {
            background: rgba(255, 158, 68, 0.1);
            color: #fff;
            border-color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 引用构建后的图片路径 -->
        <img src="zh/image/cover.jpg" alt="Cover" class="cover-img">
        
        <h1>The One-Person Unicorn</h1>
        
        <div class="btn-group">
            <a href="/zh/" class="btn btn-primary">中文阅读</a>
            <a href="/en/" class="btn btn-outline">English</a>
        </div>
    </div>
</body>
</html>
